tenets:
  - name: append-test
    doc: "change test names"
    flows:
      codelingo/rewrite:
        name: "Test{{name}}" # TODO: support modifiers here e.g. {{toUpper(name)}} where toUpper is a defined function.
    query: |
      import codelingo/ast/go

      go.func_decl(depth = any):
        @rewrite.set.name
        go.ident:
          @rewrite.vars.name
          name
