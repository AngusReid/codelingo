tenets:
  - name: append-test
    flows:
      codelingo/docs:
        title: Append Test
        body: "change test names"
      codelingo/rewrite
    query: |
      import codelingo/ast/go
      @rewrite -pl "// Test is some kind of test"
      go.func_decl(depth = any):
        @rewrite "Test{{name}}"
        go.ident:
          @var name
          name