tenets:
  - name: empty-slice
    flows:
      codelingo/docs:
        title: Empty Slice
        body: |
          Find empty slice assignments.
      codelingo/review:
        comment: You should declare this using "var" not ":=" see https://github.com/golang/go/wiki/CodeReviewComments#declaring-empty-slices
    query: |
      import codelingo/ast/go
  
      @review comment
      go.assign_stmt(depth = any):
        tok == ":="
        go.rhs:
          go.composite_lit:
            child_count == 1
            go.array_type
