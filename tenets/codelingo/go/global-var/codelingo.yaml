tenets:
  - name: global-variable
    flows:
      codelingo/docs:
        title: Global Variable
        body: |
          Global variables are an input to functions that is not visible in 
          the functions signature, complicate testing, reduces readability 
          and increase the complexity of code.
      codelingo/review:
        comment: Avoid global variables to improve readability and reduce complexity
    query: |
      import codelingo/ast/go
      
      go.file(depth = any):
        go.decls:
          go.gen_decl:
            tok != "const"
            go.value_spec:
              @review comment
              go.names

