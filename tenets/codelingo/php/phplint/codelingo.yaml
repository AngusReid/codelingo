tenets:
  - name: php-lint-rules
    flows:
      codelingo/docs:
        title: php-lint-rules
        body: Example tenet that finds all lint problems.
      codelingo/review:
        comment: |
          {{category}}
          {{text}}

    query: |
      import (
        codelingo/ast/phplint
      )

      @ review.comment
      phplint.lint_rule(depth = any):
        @ review.vars.category
        category
        @ review.vars.text
        text
