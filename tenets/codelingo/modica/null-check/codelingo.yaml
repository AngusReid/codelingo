tenets:
  - name: null-check
    flows:
      codelingo/docs:
        title: Null Check
        body: Finds all calls to null-check
      codelingo/review:
        comment: Please use `=== null` rather than `is_null`
    query: |
      import codelingo/ast/php

      path(repeat = 0:):
        php.dir:
          pathcontinue
          php.file:
            any_of:
              @review comment
              php.expr_funccall(depth = any):
                php.name_fullyqualified:
                  name == "is_null"
              @review comment
              php.expr_funccall(depth = any):
                php.name:
                  name == "is_null"
